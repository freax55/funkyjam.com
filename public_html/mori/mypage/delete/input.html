<!DOCTYPE html>
<html lang="ja">
<head>
<!--#include virtual="/mori/include/common/common.html"-->
<title>退会 確認 - MORI DAISUKE OFFICIAL FANCLUB モリノナカマ</title>
<!--#include virtual="/mori/include/common/common_css.html"-->
<link rel="stylesheet" href="/mori/css/entry.css">
<!--#include virtual="/mori/include/analytics.html"-->
</head>
<body>
	<div id="page">
<!--#include virtual="/mori/include/header/header.html"-->
		<div id="contents">
			<h1 class="logo ro"><a href="/mori/"><img src="/mori/images/common/logo.jpg" alt="モリノナカマ"></a></h1>
			<div class="inner">
				<h2 class="titleType1">退会</h2>
{if $param == 'login'}
				<ul class="progress">
					<li class="current">確認</li>
					<li>完了</li>
				</ul>
				<div class="confirmWrap">
					<form action="./" mepod="post" name="entryForm">
						<p class="lead">退会します。<br>
						お支払い済の金額は、いかなる理由があっても返金には応じられません。<br>
						予めご了承ください。</p>
						<div class="btnType1">
							<a class="submit" href="javascript:void(0)"><span>退会する</span></a>
						</div>
						<div class="btnType2"><a href="/mori/mypage/"><span>キャンセル</span></a></div>
						<input type="hidden" name="action" value="confirm" />
					</form>
				</div>
{else}
				<div class="messageBlock">
					<div class="inner">
						<p class="error">このコンテンツをご覧になるには<br>有料会員登録が必要となります</p>
						<p class="price">入会金 ￥500（税込）、 年会費 ￥3,600（税込）</p>
						<div class="btnWrap">
							<div>
								<p>会員登録がお済みでない方はこちら</p>
								<div class="btnType1"><a href="/mori/entry/"><span>会員登録する</span></a></div>
							</div>
							<div>
								<p>会員登録がお済みの方はこちら</p>
								<div class="btnType4"><a href="/mori/login/"><span>ログイン</span></a></div>
							</div>
						</div>
					</div>
				</div>
{/if}
			</div>
		</div>
<!--#include virtual="/mori/include/footer/footer.html"-->
	</div>
<!--#include virtual="/mori/include/menu/menu.html"-->
<!--#include virtual="/mori/include/common/common_js.html"-->
<script src="/mori/js/entry.js"></script>
</body>
</html>
