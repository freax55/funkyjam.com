<meta name="Description" content="久保田利伸、浦嶋りんこ、森大輔が所属する芸能プロダクション。最新情報、ディスコグラフィー、グッズ販売等。" />

<body>
	<div id="page">
		<div id="container">
<!--ヘッダーここから-->
			<div id="header">
				<div id="logo">Funky Jam</div>
				<div id="hnavi">
					<div id="btnClose"><a href="javascript:void(0);">閉じる</a></div>
				</div>
				<div class="clear">&nbsp;</div>
			</div>
<!--ヘッダーここまで-->
<!--コンテンツここから-->
			<div id="contents">
				<!-- InstanceBeginEditable name="contents" -->
				<h1>INQUIRY</h1>
				<div class="wrapper">
					<div class="inner">
						<p>下記の内容で送信しますか？</p>
						<div class="clear">&nbsp;</div>
						<form action="index.php" method="post">
							<input type="hidden" name="action" value="process" />
							<table border="0" cellspacing="0" cellpadding="0">
								<tr id="answer">
									<th>秘密のカード</th>
									<td>&nbsp;</td>
									<td>{$form.answer1|escape}の{$form.answer2}</td>
								</tr>
								<tr id="zipcode">
									<th>郵便番号</th>
									<td>&nbsp;</td>
									<td>{$form.zipcode|escape}</td>
								</tr>
								<tr id="address">
									<th>住所</th>
									<td>&nbsp;</td>
									<td>{$form.address|escape}</td>
								</tr>
								<tr id="name">
									<th>氏名</th>
									<td>&nbsp;</td>
									<td>{$form.name|escape}</td>
								</tr>
								<tr id="tel">
									<th>電話番号</th>
									<td>&nbsp;</td>
									<td>{$form.tel|escape}</td>
								</tr>
								<tr id="mail">
									<th>メールアドレス</th>
									<td>&nbsp;</td>
									<td>{$form.mail|escape}</td>
								</tr>
								<tr id="magazine">
									<th>メールマガジン</th>
									<td>&nbsp;</td>
									<td>メルマガを購読{if $form.magazine}する{else}しない{/if}</td>
								</tr>
							</table>
							<p class="btn double">
								<input type="submit" value="上記の内容で送信する" />
								<input class="return" type="button" value="戻る" onclick="location.href='./?action=input';" />
							</p>
						</form>
					</div>
				</div>
				<!-- InstanceEndEditable -->
			</div>
<!--コンテンツここまで-->
<!--フッターここから-->
			<div id="footer">
				<div id="copyright">(C)FUNKYJAM</div>
			</div>
<!--フッターここまで-->
		</div>
	</div>
