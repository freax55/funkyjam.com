<html>
<head>
<title>アカウント管理 - Funky Jam　ファンキー・ジャム</title>
<meta http-equiv="Content-Type" content="text/html; charset=euc-jp">
<meta http-equiv="imagetoolbar" content="no">
<link href="../admin.css" rel="stylesheet" type="text/css">
{literal}
<script type="text/javascript">
<!--
function removeConfirm(key) {
	var ret = confirm('削除してもよろしいですか。');
	
	if (ret) {
		location.href = "index.php?action=remove&key=" + key;
	}
}
-->
</script>
{/literal}
</head>
<body>
<h1>FUNKY JAM 管理ページ</h1>
<p id="path"><a href="../index.php">管理トップ</a> &gt; <a href="index.php">アカウント管理</a> &gt; </p>
<form action="index.php" method="post" name="edit">
  <table id="list">
    <tr>
      <th width="120">ID</th>
      <td>
        {if $errors.id}<span class="error">※{$errors.id|escape}</span><br />{/if}
        <input name="id" type="text" value="{$id|escape}" size="50">
      </td>
    </tr>
    <tr>
      <th width="120">パスワード</th>
      <td>
        {if $errors.password}<span class="error">※{$errors.password|escape}</span><br />{/if}
        <input name="password" type="text" value="{$password|escape}" size="50">
      </td>
    </tr>
    <tr>
      <th width="120">備考</th>
      <td>
	    {if $errors.note}<span class="error">※{$errors.note|escape}</span><br />{/if}
        <textarea name="note" cols="50" rows="5">{$note|escape}</textarea>
      </td>
    </tr>
  </table>
  <p id="submit">
    <input type="submit" name="Submit" value="更新する" />
    <input name="action" type="hidden" value="change" />
    <input name="key" type="hidden" value="{$key}" />
    <input type="button" name="remove" value="削除する" onclick="removeConfirm({$key});" />
</p>
</form>
</body>
</html>
