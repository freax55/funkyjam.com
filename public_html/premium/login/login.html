<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<!--#include virtual="/premium/include/common.html" -->
<link href="/premium/css/login.css" rel="stylesheet" type="text/css" media="all" />
<title>Funky Jam PREMIUM FOR MEMBERS </title>
</head>
<body>
	<a id="pagetop" name="pagetop"></a>
	<div id="page">
		<div id="container">
<!--#include virtual="/premium/include/header.html" -->
			<div id="loginBox">
				<form action="./" method="post">
				<div class="boxInner">
					<h2><img src="../images/login/logo_login.png" /></h2>
					<p class="lead">会員向け情報をご利用頂くためにはID、パスワードが必要です。<br />下欄に入力し、ログインしてご利用ください。</p>
					<table width="90%" border="0" cellspacing="0" cellpadding="0">
						<tr>
							<th scope="row"><img src="/premium/images/login/text_id.png" alt="ID" /></th>
							<td>{if $errors.login_id}<p class="error">※{$errors.login_id|escape}</p>{/if}<input type="text" name="login_id" id="login_id" value="{$login_id}" /></td>
						</tr>
						<tr>
							<th scope="row"><img src="/premium/images/login/text_pass.png" alt="PASS" /></th>
							<td>{if $errors.login_pass}<p class="error">※{$errors.login_pass|escape}</p>{/if}<input type="password" name="login_pass" id="login_pass" value="{$login_pass}" maxlength="8" /></td>
						</tr>
					</table>
					<div class="links">
						<p><img src="/premium/images/login/icon_arrow.png" alt="" /><a href="/premium/reminder/index.php?action=pass_remind">パスワードを忘れた</a></p>
						<p><img src="/premium/images/login/icon_arrow.png" alt="" /><a href="/premium/reminder/index.php?action=id_remind">ID再発行はこちら</a></p>
					</div>
					<div class="btn"><input type="image" src="/premium/images/login/btn_login.png" /></div>
					<div class="entryArea">
						<p><img src="/premium/images/login/texts.png" alt="会員限定の動画やオフショットなど、最新情報が満載！" /></p>
						<div class="btn"><a href="/premium/insert/"><img src="/premium/images/login/btn_entry.png" alt="新規会員登録はこちらから" /></a></div>
					</div>
				</div>
				<input type="hidden" name="action" value="confirm" />
				</form>
			</div>
<!--#include virtual="/premium/include/footer.html" -->
		</div>
	</div>
<!--#include virtual="/premium/include/analytics.html" -->
</body>
</html>
