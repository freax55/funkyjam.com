<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<!--#include virtual="/premium/include/common.html" -->
<link href="/premium/css/normal.css" rel="stylesheet" type="text/css" media="all" />
<link href="/premium/css/pass_edit.css" rel="stylesheet" type="text/css" media="all" />
<title>Funky Jam PREMIUM FOR MEMBERS </title>
</head>
<body>
	<a id="pagetop" name="pagetop"></a>
	<div id="page">
		<div id="container">
<!--#include virtual="/premium/include/header.html" -->
			<div id="section" class="remind">
				<form action="./" method="post">
				<div class="secInner">
					<h2>パスワード変更</h2>
					<p class="lead">下欄に新しいパスワードを入力して下さい。</p>
					<table border="0" cellspacing="0" cellpadding="0" class="formTbl">
						<tr>
							<th>パスワード</th>
							<td>
								<p><input type="password" name="new_pass" id="new_pass" value="{$new_pass}" maxlength="8" /></p>
								{if $errors.new_pass}<p class="error">※{$errors.new_pass|escape}</p>{/if}
							</td>
						</tr>
						<tr>
							<th>パスワード（確認）</th>
							<td>
								<p><input type="password" name="new_conf" id="new_conf" value="{$new_conf}" maxlength="8" /></p>
						</td>
						</tr>
					</table>
					<div class="btn btn1"><input type="submit" value="変更する" /></div>
				</div>
				<input type="hidden" name="insert_id" value="{$no_id.id}" />
				<input type="hidden" name="action" value="pass_edit_confirm2" />
				</form>
			</div>
<!--#include virtual="/premium/include/footer.html" -->
		</div>
	</div>
<!--#include virtual="/premium/include/analytics.html" -->
</body>
</html>
